<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script defer src="./index.js"></script>
    <title>Calculator</title>
  </head>

  <body>
    <main>
      <div class="calculator-container">
        <div class="output">
          <p class="output-string"></p>
        </div>
        <div class="first row">
          <button class="button"><p>%</p></button>
          <button class="button"><p>CE</p></button>
          <button class="button"><p>C</p></button>
          <button class="button">
            <img src="./icons/icon1.png" />
          </button>
        </div>
        <div class="second row">
          <button class="button"><p></p></button>
          <button class="button"><p>x²</p></button>
          <button class="button"><p>√</p></button>
          <button class="button"><p>÷</p></button>
        </div>
        <div class="third row">
          <button class="button numbers" id="button-7"><p>7</p></button>
          <button class="button numbers" id="button-8"><p>8</p></button>
          <button class="button numbers" id="button-9"><p>9</p></button>
          <button class="button">X</button>
        </div>
        <div class="forth row">
          <button class="button numbers" id="button-4"><p>4</p></button>
          <button class="button numbers" id="button-5"><p>5</p></button>
          <button class="button numbers" id="button-6"><p>6</p></button>
          <button class="button"><p>-</p></button>
        </div>
        <div class="fifth row">
          <button class="button numbers" id="button-1"><p>1</p></button>
          <button class="button numbers" id="button-2"><p>2</p></button>
          <button class="button numbers" id="button-3"><p>3</p></button>
          <button class="button"><p>+</p></button>
        </div>
        <div class="sixth row">
          <button class="button numbers"><p>+/-</p></button>
          <button class="button numbers" id="button-0"><p>0</p></button>
          <button class="button numbers"><p>.</p></button>
          <button class="button result"><p>=</p></button>
        </div>
      </div>
    </main>
  </body>
</html>
